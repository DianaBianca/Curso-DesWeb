<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecionando elementos</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            
          console.log(('#nome').val('Joao Santos'))//alterando o valor do input
          console.log(('#origem').val('3'))

          console.log(('#nome').val())//retorna o valor do input
          console.log(('#origem').val())
        })
    </script>
</head>
<>
  <p>Nome :</p>
  <input type="text" id="nome">
  <br>
  <p>onde voce nos encontrou?</p>
  <select  id="origem">
      <option value="1">Google</option>
      <option value="2">Facebook</option>
      <option value="3">Instagram</option>
      <option value="4">Outdoors</option>
  </select>
  <br>
  <p>Sexo:</p>
  <input type="radio" name="sexo" class="sexo" value="f"> feminino <br>
  <input type="radio" name="sexo" class="sexo" value="m"> masculino <br>
  <br>
  <p>Interesses :</p>
  <input type="checkbox" name="interesse" class="interesse" value="php"> PHP <br>
  <input type="checkbox" name="interesse" class="interesse" value="js"> JS <br>
  <input type="checkbox" name="interesse" class="interesse" value="css"> CSS <br>
</body>
</html>
