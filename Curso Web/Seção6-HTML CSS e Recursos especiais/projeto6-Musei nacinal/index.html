<!DOCTYPE html>
<html>
<head>
	<title>Museu Nacional</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->

</head>
<body>
	<div id="container"><!--INICIO CONTAINER -->
		<header><!--INICIO HEADER -->
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>

			<nav><!--INICIO NAVEGAÇÂO -->
			<ul>
				<li><a href="">Home      </a></li>
				<li><a href="">Exposições</a></li>
				<li><a href="">Pesquisa  </a></li>
				<li><a href="">Acervo    </a></li>
				<li><a href="">Vídeos    </a></li>
				<li><a href="">Fotos     </a></li>
				<li><a href="">Contato   </a></li>
			</ul>
		</nav><!--FIM NAVEGAÇÂO -->

		</header><!--FIM HEADER -->

		<div id="principal"><!--INICIO PRINCIPAL -->
			<div id="conteudo"><!--INICIO CONTEUDO -->
				<section id="capa">
					<img src="img/museu.png">
				</section>
			</div><!--FIM CONTEUDO -->

			<aside><!--INICIO ASIDE -->
				<section id="depoimento">
					<img src="img/depoimento.png">
				</section>

				<section id="visita"><!--INICIO SEÇÂO VISITA-->
					<h4>Faça uma vista</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>

							<label for="data">Data</label>
							<input class="campo" type="text" name="data" value="dd/mm/aaaa" style="width: 90px;">

							<label for="qtd">Qtd pessoas</label>
							<input class="campo" type="text" name="qtd" value="1" style="width: 30px;">

						</fieldset>

						<input class="botao" type="submit" value="Verificar disponibilidade">

					</form>
				</section><!--FIM SEÇÂO VISITA-->

				<section id="galeria">
					<h1>Galeria de Fotos</h1>
					<a href="">
						<img src="img/imagem1.jpg" height="93" width="93" alt="descrição imagem">
					</a>

					<a href="">
						<img src="img/imagem2.jpg" height="93" width="93" alt="descrição imagem">
					</a>

					<a href="">
						<img src="img/imagem3.jpg" height="93" width="93" alt="descrição imagem">
					</a>

					<a href="">
						<img src="img/imagem4.jpg" height="93" width="93" alt="descrição imagem">
					</a>
				</section>


			</aside><!--FIM ASIDE-->

		</div><!--FIM PRINCIPAL -->

	</div><!--FIM CONTAINER -->

	


</body>
</html>
