      body{
        background-image:url(img/pets1.jpg);
        background-repeat: no-repeat; background-repeat: no-repeat;
        background-size: 100%;
        /*backdrop-filter: blur(2px);*/
        background-position: center center;
        background-attachment: fixed;
        background-size: cover;
      }

      input {
        font-family: 'Poppins', sans-serif;
        padding-left: 5%;
        padding-right: 5%;
        color:#434343c2;
        font-size:20px;
        padding-left: 5%;
        padding-right: 5%;
        box-shadow:0 0 8px #fdc1c1 ;
      }

      .cadastro{
          background-color: white;
          padding: 10px 70px 40px 70px;
          border-radius: 5px;
          width: 600px;  
          margin-left:auto;
          margin-right: auto;
          
          opacity: 0.95 ;
      }      

      label, legend{
          padding-right: 10px;
          font-family: 'Poppins', sans-serif;
          color:#434343d8;
          width: auto;
      }

      .form-group{
        width: auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
        
      }

      .btn{
        width: 100%;
        height: 50px;
        background-color: white;
        border:2px solid #fdc1c1;
        font-family: 'Poppins', sans-serif;
        color:#434343d8;
        font-size:1.5em;
        
        box-shadow:0 0 8px #fdc1c1 ;
      }

      button:hover{
          background-color:#fdc1c1 ;
          
          box-shadow:5px 5px 20px #fdbaba ;
      }

      #submit{
        width: 100%;  
        margin-top: 30px;
        position: relative;
          
      }

      .titulo{
        font-family: 'Coiny', cursive;
        color:#fdc1c1 ;
        font-size:50px;
        text-emphasis: center;
        text-align: center;
        width: 100%;
        padding-bottom: 30px;
      }

      fieldset{
        border: 1px solid #43434386;
        padding: 15px 15px 15px 15px;
        width: 550px;
        display:table-cell; 
        width: 100%;
        border-radius: 5px;
        
      }

      legend{
        width: auto;
        margin-left:16%;
        text-align: center;
      }

      label{
        width: 155px;
        height: 50px;padding-top: 2.4%;
      }

      <div class="cadastro " >
         
           <div id="login" class="row" >
            
            <h1 class="titulo" id="titulo">Cadastro</h1>
            
            <form class="col" action="/registrar" method="post">

              <small id="titulo" class="form-text text-muted" style="text-align: center;">Nunca compartilharemos suas Informações com ninguém !</small><br>

                <div class="form-group col-md">
                  <label for="nome">Nome</label>
                  <input  type="nome" class="form-control"  name="nome"  placeholder="Nome" >
                </div>
  
                <div class="form-group col-md">
                  <label for="sobrenome">Sobrenome</label>
                  <input type="text" class="form-control"  name="sobrenome"  placeholder="sobrenome">
                </div> 
               <br>
                <div class="form-group col-md">
                    <label for="email">Email</label>
                    <input  type="email" class="form-control col-sm-14"  name="email"  placeholder="Email" >
                </div>

                <div class="form-group col-md">
                    <label for="Senha">Senha</label>
                    <input  type="password" class="form-control col-sm-14"  name="senha"  placeholder="Senha (minimo 5 caracteres)">
                </div>
  
              
                <div>
                  <button  type="submit" class="btn" id="submit">
                    Cadastrar
                </div>
                
            </form>

        </div>
