<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="js/script.js"></script>

    <title>CADASTRO</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Coiny&family=Poppins:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
     
        body{
          background-color: blueviolet;
          display: flex;
          align-content: center;
          align-items: center;
      }

      input {
        font-family: 'Poppins', sans-serif;
        color:#434343c2;
        font-size:20px;
        padding-left: 5%;
      }

      .cadastro{
          background-color: white;
          width: 800px;
          height: auto;
          padding: 70px 70px 70px 70px;
          border-radius: 5px;
      }

      .form-group{
          display: flex;
          align-items: center;
          align-content: space-between;
      }

      label{
          padding-right: 10px;
          font-family: 'Poppins', sans-serif;
          color:#434343d8;
          width: auto;
      }

      .form-group{
        width: 400px;
      }

      .btn{
        width: 100%;
        height: 50px;
        background-color: white;
        border:2px solid #fdc1c1;
        font-family: 'Poppins', sans-serif;
        color:#434343d8;
        font-size:1.5em;
      }

      button:hover{
          background-color:#fdc1c1 ;
      }

      #submit{
        width: 50%;  
        margin-top: 30px;
        position: relative;
        margin-left: 25%;
          
      }

      .titulo{
        font-family: 'Coiny', cursive;
        color:#fdc1c1 ;
        font-size:50px;
        text-emphasis: center;
        text-align: center;
        width: 100%;
        padding-bottom: 30px;
      }

    </style>
</head>
<body>
    

      <div class="cadastro container" >
         
           <div id="login" class="row" >
            
            <h1 class="titulo">Cadastro</h1>

            <form>
              
              <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="form-group col-md">
                  <label for="nome">Nome</label>
                  <input  type="nome" class="form-control" id="nome" placeholder="Nome" >
                </div>
  
                <div class="form-group col-md">
                  <label for="sobrenome">Sobrenome</label>
                  <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="sobrenome">
                </div>
              
                <div class="form-group col-md">
                    <label for="CPF">CPF</label>
                    <input  type="number" class="form-control " id="cpf" placeholder="CPF" >
                </div>

                <div class="form-group col-md">
                    <label for="telefone">Telefone</label>
                    <input type="number" class="form-control col-sm-14" id="telefone" name="telefone" placeholder="Telefone">
                </div>
              </fieldset>

              
                <div class="form-group col-md">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control col-sm-14" name="bairro" id="bairro" placeholder="Bairro">
                </div>

                <div class="form-group col-md">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control col-sm-14" name="rua" id="rua" placeholder="Rua">
                </div>
             

             
                <div class="form-group col-md">
                    <label for="numero">Numero</label>
                    <input type="number" class="form-control col-sm-14" name="numero" id="numero" placeholder="Numero">
                </div>

                <div class="form-group col-md">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control col-sm-14" name="complemento" id="complemento" placeholder="Complemento">
                </div>
             
              
              
                <div class="form-group col-md">
                    <label for="email">Email</label>
                    <input  type="email" class="form-control col-sm-14" id="email" placeholder="Email" >
                </div>

                <div class="form-group col-md">
                    <label for="Senha">Senha</label>
                    <input  type="password" class="form-control col-sm-14" id="senha" placeholder="Senha">
                </div>

                <div id="submit">
                  <button  type="button" class="btn" >
                    Cadastrar
                </div>

            </form>

        </div>  



      <!-- JavaScript (Opcional) -->
      <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      
</body>
</html>
