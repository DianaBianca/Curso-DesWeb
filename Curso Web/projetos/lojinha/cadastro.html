<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="js/script.js"></script>

    <title>INSCREVA-SE</title>
    <style>
      

      input {
        font-family: 'Poppins', sans-serif;
        color:#434343c2;
        font-size:20px;
        padding-left: 5%;
      }

    </style>
</head>
<body>
    

      <div class="cadastro container" >
         
           <div id="login" class="row" >
            
            <form>
              <div class="form-group row">
                <div class="col">
                  <label for="nome" >Nome</label>
                  <input  type="nome" class="form-control  col-sm-10" id="nome" placeholder="Nome" >
                </div>
  
                <div class="col">
                  <label for="sobrenome">Sobrenome</label>
                  <input  type="text" class="form-control col-sm-10" name="sobrenome" id="sobrenome" placeholder="sobrenome">
                </div>
              </div>
              
              <div class="form-group row">
                <div class="col">
                    <label for="CPF">CPF</label>
                    <input  type="number" class="form-control col-sm-10" id="cpf" placeholder="CPF" >
                </div>

                <div class="col">
                    <label for="telefone">Telefone</label>
                    <input type="number" class="form-control col-sm-10" id="telefone" name="telefone" placeholder="Telefone">
                </div>
              </div>

              <div>
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro">
              </div>
              
              <div>
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua" placeholder="Rua">
              </div>

              <div>
                <label for="numero">Numero</label>
                <input type="number" name="numero" id="numero" placeholder="Numero">
              </div>

              
              <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                    <input  type="email" class="form-control form-control-lg" id="email" placeholder="Email" >
                </div>

                <div class="col">
                    <label for="Senha">Senha</label>
                    <input  type="password" class="form-control form-control-lg" id="senha" placeholder="Senha">
                </div>
              </div>

              <div id="submit" >
                <button  type="submit" aria-describedby="submitHelp" class="btn">
                  cadastrar
              </div>
              <small id="submitHelp" class="form-text text-muted'">
                ainda não faz parte da nossa familia? então clique aqui e <a href="cadastro.html"> cadastre-se !</a>
              </small>

              

           </form>
          
        </div>  

      
      





      <!-- JavaScript (Opcional) -->
      <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      
</body>
</html>
